<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Find Your Lucky Number</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&family=Open+Sans&display=swap" rel="stylesheet"/>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Open Sans', sans-serif;
      background-image: url('https://deepajaykay.github.io/LuckyNumber_Pub/background4.jpg');
      background-size: cover;
      background-position: center;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px #ffd700;
    }

    .title {
      font-family: 'Cinzel Decorative', cursive;
      font-size: 36px;
      color: gold;
      text-shadow: 0 0 10px #ffd700;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 18px;
      color: #ddd;
      margin-bottom: 20px;
    }

    .dob-input {
      background-color: #fff;
      color: #333;
      border: 2px solid #ffd700;
      padding: 12px;
      font-size: 18px;
      border-radius: 12px;
      text-align: center;
      width: 250px;
      margin-bottom: 15px;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
    }

    .dob-input::-webkit-calendar-picker-indicator {
      filter: invert(1);
      cursor: pointer;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background-color: gold;
      color: black;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #e6c200;
    }

    .result {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
      color: #00ffcc;
      text-shadow: 0 0 5px #00ffcc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">Find Your Lucky Number</h1>
    <p class="subtitle">Enter your Date of Birth</p>
    <input type="date" id="dobInput" class="dob-input" /><br>
    <button onclick="findLuckyNumber()">Get Lucky Number</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    const luckyNumbers = {
      "1,1": 3, "1,2": 6, "1,3": 9, "1,4": 1, "1,5": 2, "1,6": 5, "1,7": 7, "1,8": 4, "1,9": 8,
      "2,1": 5, "2,2": 1, "2,3": 3, "2,4": 8, "2,5": 9, "2,6": 2, "2,7": 4, "2,8": 7, "2,9": 6,
      "3,1": 6, "3,2": 2, "3,3": 1, "3,4": 5, "3,5": 8, "3,6": 9, "3,7": 3, "3,8": 7, "3,9": 4,
      "4,1": 7, "4,2": 3, "4,3": 5, "4,4": 2, "4,5": 6, "4,6": 8, "4,7": 9, "4,8": 1, "4,9": 3,
      "5,1": 4, "5,2": 8, "5,3": 7, "5,4": 6, "5,5": 1, "5,6": 3, "5,7": 5, "5,8": 9, "5,9": 2,
      "6,1": 2, "6,2": 9, "6,3": 4, "6,4": 3, "6,5": 7, "6,6": 1, "6,7": 6, "6,8": 8, "6,9": 5,
      "7,1": 8, "7,2": 5, "7,3": 6, "7,4": 9, "7,5": 3, "7,6": 4, "7,7": 2, "7,8": 1, "7,9": 7,
      "8,1": 1, "8,2": 7, "8,3": 8, "8,4": 4, "8,5": 5, "8,6": 6, "8,7": 9, "8,8": 2, "8,9": 3,
      "9,1": 9, "9,2": 4, "9,3": 2, "9,4": 7, "9,5": 3, "9,6": 5, "9,7": 8, "9,8": 6, "9,9": 1
    };

    function reduceToSingleDigit(n) {
      while (n > 9) {
        n = n.toString().split('').reduce((acc, digit) => acc + parseInt(digit), 0);
      }
      return n;
    }

    function findLuckyNumber() {
      const dob = document.getElementById("dobInput").value;
      if (!dob) {
        alert("Please enter your date of birth");
        return;
      }

      const [year, month, day] = dob.split("-");
      const birthNumber = reduceToSingleDigit(parseInt(day));
      const lifePathNumber = reduceToSingleDigit(
        [...day + month + year].reduce((acc, digit) => acc + parseInt(digit), 0)
      );

      const key = `${birthNumber},${lifePathNumber}`;
      const luckyNumber = luckyNumbers[key];

      const resultDiv = document.getElementById("result");
      if (luckyNumber) {
        resultDiv.innerHTML = `Your Lucky Number is : <span style="color: gold;">${luckyNumber}</span>`;
      } else {
        resultDiv.innerHTML = `No lucky number found for this combination.`;
      }
    }
  </script>
</body>
</html>
