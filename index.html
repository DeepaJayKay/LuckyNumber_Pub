<!DOCTYPE html>
<html>
<head>
  <title>Lucky Number Finder</title>
  <meta charset="UTF-8" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cinzel+Decorative&family=Open+Sans&display=swap');
    body {
      font-family: 'Cinzel Decorative', cursive;
      background-image: url('https://deepajaykay.github.io/LuckyNumber_Pub/background3.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #46334b;
      text-shadow: 0 0 4px #000000;
      padding: 250px;
      text-align: center;
    }
    .title {
      font-family: 'Cinzel Decorative', cursive;
      font-size: 36px;
      color: gold;
      text-shadow: 0 0 10px #ffd700;
      margin-bottom: 10px;
    }
    .subtitle {
      font-family: 'Open Sans', sans-serif;
      font-size: 18px;
      color: #ddd;
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
      color: #2c3e50;
    }
  </style>
</head>
<body>
<div class="container">
  <h1 class="title">Find Your Lucky Number</h1>
  <p class="subtitle">Enter your Date of Birth</p>
  <input type="date" id="dobInput"><br>
  <button onclick="findLuckyNumber()">Get Lucky Number</button>
  <div class="result" id="result"></div>
</div>

  <script>
    const luckyNumbers = {
      "1,1": 3, "1,2": 6, "1,3": 9, "1,4": 1, "1,5": 2, "1,6": 5, "1,7": 7, "1,8": 4, "1,9": 8,
      "2,1": 5, "2,2": 1, "2,3": 3, "2,4": 8, "2,5": 9, "2,6": 2, "2,7": 4, "2,8": 7, "2,9": 6,
      "3,1": 6, "3,2": 2, "3,3": 1, "3,4": 5, "3,5": 8, "3,6": 9, "3,7": 3, "3,8": 7, "3,9": 4,
      "4,1": 7, "4,2": 3, "4,3": 5, "4,4": 2, "4,5": 6, "4,6": 8, "4,7": 9, "4,8": 1, "4,9": 3,
      "5,1": 4, "5,2": 8, "5,3": 7, "5,4": 6, "5,5": 1, "5,6": 3, "5,7": 5, "5,8": 9, "5,9": 2,
      "6,1": 2, "6,2": 9, "6,3": 4, "6,4": 3, "6,5": 7, "6,6": 1, "6,7": 6, "6,8": 8, "6,9": 5,
      "7,1": 8, "7,2": 5, "7,3": 6, "7,4": 9, "7,5": 3, "7,6": 4, "7,7": 2, "7,8": 1, "7,9": 7,
      "8,1": 1, "8,2": 7, "8,3": 8, "8,4": 4, "8,5": 5, "8,6": 6, "8,7": 9, "8,8": 2, "8,9": 3,
      "9,1": 9, "9,2": 4, "9,3": 2, "9,4": 7, "9,5": 3, "9,6": 5, "9,7": 8, "9,8": 6, "9,9": 1
    };

    function reduceToSingleDigit(n) {
      while (n > 9 && n !== 11 && n !== 22 && n !== 33) {
        n = n.toString().split('').reduce((a, b) => a + Number(b), 0);
      }
      return n;
    }

    function findLuckyNumber() {
      const dob = document.getElementById("dob").value;
      if (!dob) {
        document.getElementById("result").innerText = "Please enter a valid date of birth.";
        return;
      }

      const [year, month, day] = dob.split("-").map(Number);
      const birthNumber = reduceToSingleDigit(day);
      const lifePathNumber = reduceToSingleDigit(day + month + year);

      const key = `${birthNumber},${lifePathNumber}`;
      const lucky = luckyNumbers[key];

      document.getElementById("result").innerText = lucky
        ? `Your Lucky Number is: ${lucky}`
        : `No lucky number found for this combination.`;
    }
  </script>
</body>
</html>
